<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../img/image-removebg-preview (1).png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      padding-top: 90px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #d9a7c7, #fffcdc);
      margin: 0;
    }

    .navbar {
      background-color: #FFAFBD;
      transition: background-color 0.5s ease-in-out, transform 0.3s ease-in-out;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar:hover {
      background-color: #ffc3a0;
      transform: scale(1.01);
    }

    .navbar-brand img {
      height: 50px;
      transition: transform 0.3s ease;
    }

    .navbar-brand img:hover {
      transform: scale(1.1) rotate(-3deg);
    }

    .navbar-nav {
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar-nav .nav-link {
      color: black !important;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #FFAFBD;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: #ffc3a0;
      color: white !important;
    }

    .carousel {
      max-width: 1000px;
      margin: auto;
    }

    .carousel-inner img {
      border-radius: 20px;
      max-height: 500px;
      object-fit: cover;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    .btn-comprar {
      background-color: black;
      color: white;
      transition: background-color 0.3s ease;
      display: block;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-comprar:hover {
      background-color: crimson;
    }

    footer {
      text-align: center;
      padding: 30px 0;
    }

    .social-icons a {
      font-size: 24px;
      margin: 0 10px;
      color: #000;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #e91e63;
    }
  </style>
</head>
